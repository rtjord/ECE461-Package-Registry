on:
    push:
      branches:
        - main
jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v3
        - uses: aws-actions/setup-sam@v2
        - uses: aws-actions/configure-aws-credentials@v1
          with:
            role-to-assume: arn:aws:iam::338513105196:role/GitHubDeployRole
            aws-region: us-east-2
        - run: sam build --use-container --template-file backend/template.yml
        - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --template-file backend/template.yml