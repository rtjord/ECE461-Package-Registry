name: build-test
on: push

permissions:
  contents: read        # For repository contents
  actions: read         # For accessing actions
  repository-projects: read  # If you need to access project boards
  metadata: read        # To access user metadata
  issues: read          # If you need issue-related access
  pull-requests: read    # For pull requests
  members: read         # For team member access (if needed)

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_FILE: test.log
          LOG_LEVEL: 2
